<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KakaoBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kakao': {
                            'yellow': '#FFD700',
                            'dark': '#1a1a1a',
                            'darker': '#0d0d0d'
                        }
                    },
                    fontFamily: {
                        'kakao': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'fade-out': 'fadeOut 1s ease-in-out',
                        'float': 'float 8s ease-in-out infinite',
                        'ticker': 'ticker 20s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) translateX(0px)', opacity: '0.3' },
                            '25%': { transform: 'translateY(-20px) translateX(10px)', opacity: '0.8' },
                            '50%': { transform: 'translateY(-10px) translateX(-5px)', opacity: '0.6' },
                            '75%': { transform: 'translateY(-30px) translateX(15px)', opacity: '0.4' }
                        },
                        ticker: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-100%)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-kakao bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white h-screen overflow-hidden relative">
    <div class="h-screen flex flex-col justify-center items-center relative px-3 sm:px-5 pt-16 sm:pt-20 md:pt-0">
        <!-- 메신저 영역 (import 처리 - 공간 제약 없음) -->
        <div class="relative z-10 mb-4 w-full px-4 sm:px-0 sm:max-w-sm md:max-w-md" style="min-height: 80px;">
            <div id="kakao-messages" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                <!-- 카톡 메시지가 여기에 동적으로 추가됩니다 (공간 제약 없음) -->
            </div>
        </div>

        <!-- 잔액 표시 영역 (카카오뱅크 스타일 카드) - 모바일 최적화 -->
        <div class="text-center z-10 mb-4 sm:mb-6 w-full max-w-sm sm:max-w-md" style="position: relative; top: 0;">
            <div class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-2xl sm:rounded-3xl p-4 sm:p-6 shadow-2xl border border-gray-600">
                <div class="text-gray-300 text-xs sm:text-sm mb-2 sm:mb-3">지금 계좌 잔액</div>
                <div class="text-kakao-yellow text-xl sm:text-2xl md:text-3xl font-bold break-keep drop-shadow-[0_0_15px_rgba(255,215,0,0.4)]" id="balance-amount">
                    ₩0
                </div>
                <div class="text-gray-400 text-xs mt-1 sm:mt-2" id="balance-korean">(로딩 중...)</div>
            </div>
        </div>

        <!-- 실시간 입금 현황 -->
        <div class="text-center z-10 mb-6 sm:mb-8 w-full max-w-sm sm:max-w-md">
            <div class="text-gray-400 text-xs mb-1">오늘 입금된 건수</div>
            <div class="text-green-400 text-xs sm:text-sm font-medium" id="deposit-counter">
                입금 <span id="deposit-count">0</span>건 완료
            </div>
        </div>

        <!-- 메인 입금 메시지 영역 - 모바일 최적화 -->
        <div class="relative text-center z-10 mb-8 sm:mb-12 md:mb-16 w-full max-w-sm sm:max-w-md">
            <div class="income-message opacity-100 transition-opacity duration-1000 ease-in-out" id="message1">
                <div class="text-gray-300 text-sm sm:text-base md:text-lg mb-1 sm:mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold my-2 sm:my-3 md:my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩5,000,000</div>
                <div class="text-gray-300 text-sm sm:text-base md:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
            <div class="income-message absolute top-0 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-1000 ease-in-out w-full" id="message2">
                <div class="text-gray-300 text-sm sm:text-base md:text-lg mb-1 sm:mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold my-2 sm:my-3 md:my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩12,000,000</div>
                <div class="text-gray-300 text-sm sm:text-base md:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
            <div class="income-message absolute top-0 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-1000 ease-in-out w-full" id="message3">
                <div class="text-gray-300 text-sm sm:text-base md:text-lg mb-1 sm:mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold my-2 sm:my-3 md:my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩3,800,000</div>
                <div class="text-gray-300 text-sm sm:text-base md:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
        </div>


        <!-- 하단 고정 메시지 - 모바일 최적화 -->
        <div class="fixed bottom-16 sm:bottom-20 md:bottom-24 left-0 right-0 text-center z-10 px-3 sm:px-5">
            <div class="text-gray-500 text-xs sm:text-sm md:text-base leading-relaxed font-light break-keep">
                모든 건 가장 완벽한 순간에 찾아온다.
            </div>
        </div>

        <!-- 티커 메시지 - 모바일 최적화 -->
        <div class="fixed bottom-0 left-0 right-0 h-10 sm:h-12 md:h-14 overflow-hidden bg-black/40 backdrop-blur-md border-t border-white/20 z-10">
            <div class="inline-block whitespace-nowrap animate-ticker text-xs sm:text-sm text-gray-300 leading-10 sm:leading-12 md:leading-14 pl-full">
                커피 마시며 일하고, 돈은 흐르듯 들어오는 삶 — 이미 실행 중
            </div>
        </div>

        <!-- 배경 애니메이션 요소들 -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 20%; left: 10%; animation-delay: 0s; animation-duration: 12s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 60%; right: 15%; animation-delay: 4s; animation-duration: 10s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="bottom: 30%; left: 20%; animation-delay: 8s; animation-duration: 14s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 40%; right: 30%; animation-delay: 2s; animation-duration: 11s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="bottom: 50%; right: 10%; animation-delay: 6s; animation-duration: 13s;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
