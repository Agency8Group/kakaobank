<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KakaoBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kakao': {
                            'yellow': '#FFD700',
                            'dark': '#1a1a1a',
                            'darker': '#0d0d0d'
                        }
                    },
                    fontFamily: {
                        'kakao': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'fade-out': 'fadeOut 1s ease-in-out',
                        'float': 'float 8s ease-in-out infinite',
                        'ticker': 'ticker 20s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) translateX(0px)', opacity: '0.3' },
                            '25%': { transform: 'translateY(-20px) translateX(10px)', opacity: '0.8' },
                            '50%': { transform: 'translateY(-10px) translateX(-5px)', opacity: '0.6' },
                            '75%': { transform: 'translateY(-30px) translateX(15px)', opacity: '0.4' }
                        },
                        ticker: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-100%)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-kakao bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white h-screen overflow-hidden relative">
    <div class="h-screen flex flex-col justify-center items-center relative px-5 pt-20 sm:pt-0">
        <!-- 고정된 메신저 영역 (절대 위치로 고정) -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 w-full max-w-sm sm:max-w-md" style="margin-top: -80px; height: 160px; pointer-events: none;">
            <div id="kakao-messages" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; overflow: hidden;">
                <!-- 카톡 메시지들이 여기에 동적으로 추가됩니다 (고정 영역 내에서만) -->
            </div>
        </div>

        <!-- 잔액 표시 영역 (카카오뱅크 스타일 카드) - 고정 위치 -->
        <div class="text-center z-10 mb-6 w-full max-w-sm sm:max-w-md" style="position: relative; top: 0;">
            <div class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-3xl p-6 shadow-2xl border border-gray-600">
                <div class="text-gray-300 text-sm mb-3">지금 계좌 잔액</div>
                <div class="text-kakao-yellow text-2xl sm:text-3xl font-bold break-keep drop-shadow-[0_0_15px_rgba(255,215,0,0.4)]" id="balance-amount">
                    ₩0
                </div>
                <div class="text-gray-400 text-xs mt-2" id="balance-korean">(로딩 중...)</div>
            </div>
        </div>

        <!-- 실시간 입금 현황 -->
        <div class="text-center z-10 mb-8 w-full max-w-sm sm:max-w-md">
            <div class="text-gray-400 text-xs mb-1">오늘 입금된 건수</div>
            <div class="text-green-400 text-sm font-medium" id="deposit-counter">
                입금 <span id="deposit-count">0</span>건 완료
            </div>
        </div>

        <!-- 메인 입금 메시지 영역 -->
        <div class="relative text-center z-10 mb-12 sm:mb-16 w-full max-w-sm sm:max-w-md">
            <div class="income-message opacity-100 transition-opacity duration-1000 ease-in-out" id="message1">
                <div class="text-gray-300 text-base sm:text-lg mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-3xl sm:text-4xl md:text-5xl font-bold my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩5,000,000</div>
                <div class="text-gray-300 text-base sm:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
            <div class="income-message absolute top-0 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-1000 ease-in-out w-full" id="message2">
                <div class="text-gray-300 text-base sm:text-lg mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-3xl sm:text-4xl md:text-5xl font-bold my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩12,000,000</div>
                <div class="text-gray-300 text-base sm:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
            <div class="income-message absolute top-0 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-1000 ease-in-out w-full" id="message3">
                <div class="text-gray-300 text-base sm:text-lg mb-2 break-keep">지윤환님께</div>
                <div class="text-kakao-yellow text-3xl sm:text-4xl md:text-5xl font-bold my-4 break-keep drop-shadow-[0_0_20px_rgba(255,215,0,0.3)]">₩3,800,000</div>
                <div class="text-gray-300 text-base sm:text-lg break-keep">정상 입금 처리 완료</div>
            </div>
        </div>


        <!-- 하단 고정 메시지 -->
        <div class="fixed bottom-20 sm:bottom-24 left-0 right-0 text-center z-10 px-5">
            <div class="text-gray-500 text-sm sm:text-base leading-relaxed font-light break-keep">
                모든 건 가장 완벽한 순간에 찾아온다.
            </div>
        </div>

        <!-- 티커 메시지 -->
        <div class="fixed bottom-0 left-0 right-0 h-12 sm:h-14 overflow-hidden bg-black/40 backdrop-blur-md border-t border-white/20 z-10">
            <div class="inline-block whitespace-nowrap animate-ticker text-xs sm:text-sm text-gray-300 leading-12 sm:leading-14 pl-full">
                커피 마시며 일하고, 돈은 흐르듯 들어오는 삶 — 이미 실행 중
            </div>
        </div>

        <!-- 배경 애니메이션 요소들 -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 20%; left: 10%; animation-delay: 0s; animation-duration: 12s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 60%; right: 15%; animation-delay: 4s; animation-duration: 10s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="bottom: 30%; left: 20%; animation-delay: 8s; animation-duration: 14s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="top: 40%; right: 30%; animation-delay: 2s; animation-duration: 11s;"></div>
            <div class="absolute w-1 h-1 bg-kakao-yellow/60 rounded-full animate-float" style="bottom: 50%; right: 10%; animation-delay: 6s; animation-duration: 13s;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
